<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bored API w/ Web Components and Java HttpServer</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script type="importmap">
      {
        "imports": {
          "@components/": "/src/components/",
          "@utils/": "/src/utils/"
        }
      }
    </script>
    <script type="module" defer src="/src/main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header-container">
        <h1>Bored API <span>(with Web Components and Java HttpServer)</span></h1>
      </div>
      <div id="searchbox-container">
        <boredapi-searchbox
          search-fields="{ 'type': 'diy', 'participants': '1', 'duration': 'minutes' }"
          max-results="30"
        ></boredapi-searchbox>
      </div>
      <div id="searchresults-container">
        <boredapi-searchresults></boredapi-searchresults>
      </div>
    </div>
  </body>
</html>
